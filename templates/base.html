<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Budget Planner{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Left Navigation Panel -->
            <nav class="col-3 col-md-3 col-lg-2 bg-light shadow p-3 d-flex flex-column h-100">
                <h5 class="text-center">Budget Planner</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link active">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/transactions" class="nav-link">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a href="/budget-planner" class="nav-link">Budget Planner</a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content Window -->
            <main class="col-9 col-md-9 col-lg-10 bg-white p-4">
                {% block content %}
                <h1>Welcome to Budget Planner</h1>
                <p>Manage your finances easily and effectively.</p>
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
