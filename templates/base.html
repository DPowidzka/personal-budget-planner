<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Budget Planner{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS file -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">


</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Left Navigation Panel -->
            <nav class="col-3 col-md-3 col-lg-2 p-3 d-flex flex-column h-100 sidebar">
                <h5 class="logo mb-4">
                    <i class="bi bi-currency-exchange"></i> Budget Wise
                </h5>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="/dashboard" class="nav-link">
                            <i class="bi bi-grid"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="/transactions" class="nav-link">
                            <i class="bi bi-cash-coin"></i> Transactions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/budget-planner" class="nav-link">
                            <i class="bi bi-graph-up"></i> Budget Planner
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/goals" class="nav-link">
                            <i class="bi bi-cash-stack"></i> Goals
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content Window -->
            <main class="col-9 col-md-9 col-lg-10 p-4 content">
                {% block content %}
                <h1 class="display-4">Welcome to Budget Planner</h1>
                <p class="lead">Manage your finances easily and effectively.</p>
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
