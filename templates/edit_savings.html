{% extends "base.html" %}

{% block title %}Edit Savings Goal{% endblock %}

{% block content %}
<div class="container">
    <h2 class="content-title">Edit Savings Goal</h2>

    <form action="{{ url_for('update_savings_goal', id=goal.id) }}" method="POST">
        <div class="form-group">
            <label for="goal_name">Goal Name</label>
            <input type="text" class="form-control" id="goal_name" name="goal_name" value="{{ goal.goal_name }}"
                required>
        </div>

        <div class="form-group">
            <label for="goal_amount">Goal Amount</label>
            <input type="number" step="0.01" class="form-control" id="goal_amount" name="goal_amount"
                value="{{ goal.goal_amount }}" required>
        </div>

        <div class="form-group">
            <label for="target_date">Target Date</label>
            <input type="date" class="form-control" id="target_date" name="target_date" value="{{ goal.target_date }}"
                required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Update Goal</button>
    </form>
</div>
{% endblock %}
