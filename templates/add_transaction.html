{% extends "base.html" %}

{% block title %}Add Transaction{% endblock %}

{% block content %}
<h1>Add New Transaction</h1>

<div class="form">
    <div class="form-container">
        <form method="POST" action="/add-transaction">
            <div class="mb-3">
                <label for="account_id" class="form-label">Account:</label>
                <select name="account_id" id="account_id" class="form-select">
                    {% for account in accounts %}
                    <option value="{{ account.account_id }}">{{ account.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="category_id" class="form-label">Category:</label>
                <select name="category_id" id="category_id" class="form-select">
                    {% for category in categories %}
                    <option value="{{ category.category_id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="transaction_type_id" class="form-label">Transaction Type:</label>
                <select name="transaction_type_id" id="transaction_type_id" class="form-select">
                    <option value="1">Expense</option>
                    <option value="2">Income</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" class="form-control" name="amount" id="amount" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" name="description" id="description"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Add Transaction</button>
        </form>
    </div>
</div>

{% endblock %}
