<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #007bff;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar .menu {
            padding: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin: 10px 0;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .logout {
            text-align: center;
            padding: 20px;
            font-size: 16px;
        }
        .logout a {
            color: white;
            text-decoration: none;
        }

        /* Main content styling */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f9;
            overflow-y: auto;
        }
        .main-content h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="menu">
            <h2>Budget Planner</h2>
            <a href="/dashboard">Dashboard</a>
            <a href="/transactions">Transactions</a>
            <a href="/budget-planner">Budget Planner</a>
            <a href="/reports">Reports</a>
            <a href="/alerts">Alerts</a>
        </div>
        <div class="logout">
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to the Dashboard</h1>
        <p>Select an option from the menu to get started!</p>
    </div>
</body>
</html>
